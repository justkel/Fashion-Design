<script>
    
     

    const urlParams = new URLSearchParams(window.location.search);
    const collection = urlParams.get('collection');

    const images = {
        'Collection 1': ['kid7.avif', 'kid2.avif', 'kid4.avif', 'kid5.avif', 'kid1.avif', 'kid8.avif', 'kid9.avif', 'kid10.avif', 'kid11.avif', 'kid12.avif', 'kid13.avif', 'kid14.avif', 'kid15.avif', 'kid16.avif'],
        'Collection 2': ['kurta1.avif', 'kurta2.avif', 'kurta3.avif', 'kurta4.avif', 'kurta5.avif', 'kurta6.avif', 'kurta7.avif', 'kurta8.avif', 'kurta9.avif', 'kurta10.avif', 'kurta11.avif', 'kurta12.avif'],
        'Collection 3': ['sari1.avif', 'sari2.avif', 'sari3.avif', 'sari4.avif'],
        'Collection 4': ['set1.avif', 'set2.avif', 'set3.avif', 'set4.avif', 'set5.avif'],
        'Collection 5': ['shirtx.avif', 'shirt2.avif', 'shirt4.avif', 'shirt1.avif'],
        'Collection 6': ['themed1.avif', 'themed2.avif', 'themed3.avif', 'themed4.avif']
    };

    const filteredImages = images[collection];

    const imagesContainer = document.getElementById('images-container');
    filteredImages.forEach(image => {
        const img = document.createElement('img');
        img.src = `../images/${image}`;
        img.alt = collection;
        
        const name = document.createElement('p');
        name.textContent = image.slice(0, -5); // Remove file extension from image name
        
        const item = document.createElement('div');
        item.classList.add('image-item');
        item.appendChild(img);
        item.appendChild(name);
        imagesContainer.appendChild(item);
    });

    function navigateToRoot() {
      window.location.href = "../Landing-Page/root.html";
    }

    function login() {
        window.location.href = "../Index/index.html";
    }

    function signup() {
        window.location.href = "../Index/index.html";
    }
</script>
